<md-card md-theme="{{ 'default' }}">

	<div layout="row" layout-xs="column">

		<div flex layout-margin>

			<h2>{{ season }}<span class="align-right">Season</span></h2>

			<p class="md-caption"><i class="material-icons hightlight">flag</i> Indicates the season champion</p>

		</div>

	</div>

</md-card>

<md-card md-theme="{{ 'default' }}">

	<div layout="row">

		<div layout="column" flex layout-margin>

			<md-progress-linear md-mode="indeterminate" class="loader top" ng-show="loading"></md-progress-linear>

			<table>
				<thead>
					<tr>
						<th>Round</th>
						<th>Winner</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="round in f1Champions.seasons[season].rounds" ng-class="{ 'highlight': round.winner == f1Champions.seasons[season].champion }">
						<td>{{ round.round }}</td>
						<td><i ng-if="round.winner == f1Champions.seasons[season].champion" class="material-icons align-right">flag</i> {{ round.winner }}</td>
					</tr>
				</tbody>
			</table>

			<md-progress-linear md-mode="indeterminate" class="loader bottom" ng-show="loading"></md-progress-linear>

		</div>

	</div>

</md-card>
